<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Blood & Organ Donation Hub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .admin-section {
            margin-bottom: 30px;
        }

        .admin-section h3 {
            margin-bottom: 15px;
            color: #444;
        }

        .admin-section table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }

        .admin-section table, th, td {
            border: 1px solid #ddd;
        }

        .admin-section th, td {
            padding: 12px;
            text-align: left;
        }

        .admin-section th {
            background-color: #f2f2f2;
        }

        .admin-section button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .admin-section button:hover {
            background-color: #0056b3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            margin-top: 10px;
            background-color: #28a745;
            color: #fff;
        }

        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        
        <div class="admin-section">
            <h3>Registered Users</h3>
            <table>
                
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Blood Type</th>
                        <th>Organs Donated</th>
                        <th>Donor Type</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- User data will be dynamically inserted here -->
                </tbody>
            
            </table>
        </div>

        <div class="admin-section">
            <h3>Manage Campaigns</h3>
            <table>
                <thead>
                    <tr>
                        <th>Campaign Name</th>
                        <th>Date</th>
                        <th>Location</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="campaign-table-body">
                    <!-- Campaign data will be dynamically inserted here -->
                </tbody>
            </table>
            
            <button onclick="showAddCampaignForm()">Add New Campaign</button>
        </div>
          <form >
        <div class="admin-section" id="add-campaign-form" style="display:none;">
            <h3>Add New Campaign</h3>
            <div class="form-group">
                <label for="campaign-name">Campaign Name:</label>
                <input type="text" id="campaign-name" name="campaign-name">
            </div>
            <div class="form-group">
                <label for="campaign-date">Date:</label>
                <input type="date" id="campaign-date" name="campaign-date">
            </div>
            <div class="form-group">
                <label for="campaign-location">Location:</label>
                <input type="text" id="campaign-location" name="campaign-location">
            </div>
            <div class="form-group">
                <label for="campaign-description">Description:</label>
                <textarea id="campaign-description" name="campaign-description" rows="4"></textarea>
            </div>
        </form>
            <button type="button" onclick="addCampaign()">Add Campaign</button>
        </div>
        <div class="admin-section" id="add-campaign-form" style="display:none;">
            <h3>Add New Campaign</h3>
            <div class="form-group">
                <label for="campaign-name">Campaign Name:</label>
                <input type="text" id="campaign-name" name="campaign-name">
            </div>
            <div class="form-group">
                <label for="campaign-date">Date:</label>
                <input type="date" id="campaign-date" name="campaign-date">
            </div>
            <div class="form-group">
                <label for="campaign-location">Location:</label>
                <input type="text" id="campaign-location" name="campaign-location">
            </div>
            <div class="form-group">
                <label for="campaign-description">Description:</label>
                <textarea id="campaign-description" name="campaign-description" rows="4"></textarea>
            </div>
            <button type="button" onclick="addCampaign()">Add Campaign</button>
            <button type="button" onclick="deleteCampaign()">Delete</button>
        </div>
    </div>

    </div>

    <script src="admin.js"></script>
</body>
</html>
