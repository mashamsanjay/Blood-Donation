<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Blood & Organ Donation Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://c4.wallpaperflare.com/wallpaper/392/36/36/5bd16e60ad82b-wallpaper-preview.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #28a745;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1000;
        }
        .popup.show {
            display: block;
        }
        .popup .tick-symbol {
            font-size: 50px;
            color: #28a745;
        }
        .popup button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2 style="background-color: #ec6c3a; color: rgb(16, 15, 15);">Your Profile</h2>
    <form action="store.php" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required pattern="[6789][0-9]{9}"><br>
        </div>
        <div class="form-group">
            <label for="blood-type">Blood Type:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Select Blood Type</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="NO">NO</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="organ-donation">Organ Donation:</label><br>
            <div class="form-check">
                <input type="checkbox" id="heart" name="organ[]" value="heart">
                <label for="heart">Heart</label><br>
            </div>
            <div class="form-check">
                <input type="checkbox" id="liver" name="organ[]" value="liver">
                <label for="liver">Liver</label><br>
            </div>
            <div class="form-check">
                <input type="checkbox" id="kidney" name="organ[]" value="kidney">
                <label for="kidney">Kidney</label><br>
            </div>
            <div class="form-check">
                <input type="checkbox" id="eyes" name="organ[]" value="eyes">
                <label for="eyes">Eyes</label><br>
            </div>
            <div class="form-check">
                <input type="checkbox" id="NO"  name="organ[]"  value="NO">
                <label for="NO">NO</label><BR>
            </div>
        </div>
        <div class="form-group">
            <label for="donor-type">Donor Type:</label>
            <select id="donor-type" name="donor-type" required>
                <option value="">Select Donor Type</option>
                <option value="living">Living Donor</option>
                <option value="deceased">Deceased Donor</option>
            </select><br>
        </div>
        <div class="form-group">
            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br>
        </div>
        <button  type="submit" style="background-color: #28a745; color: white;">Submit</button>
    </form>
    <div id="popup-message" class="popup">
        <div class="tick-symbol">âœ”</div>
        <p>Successfully created profile!</p>
        <button onclick="closePopup()">OK</button>
    </div>
    <script src="page1.js"></script>
</body>
</html>
