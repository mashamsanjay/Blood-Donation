<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background:url('https://e0.pxfuel.com/wallpapers/190/566/desktop-wallpaper-background-for-html-page-html-css.jpg')no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
 }
        .h2{
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        .form-container form {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 300px; /* Adjust width as needed */
        }
        .form-container form label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 20px;/* Add space between labels */
        
        }
        .form-container form input {
            width: calc(100% - 35px); /* Adjust input width to accommodate padding */
            padding:5px;
            margin-bottom: 10px;
        /* Add space between inputs */
        }
        .login-button {
            background-color: #079fe0; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display:block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-button:hover {
            background-color: #45a049;
        }


    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <div class="form-container">
            <section class="login-form">
                <h2>Log in to Donate</h2>
                <form id="login.html" action="index.html" method="POST">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required><br>

                    <label for="login-password">Password:</label>
<input type="password" id="login-password" name="login-password" required>
<button type="button" onclick="togglePasswordVisibility('login-password')">Show/Hide</button>
                    <button type="submit" class="login-button">Login</button>


                    
            
                    </form>
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </section>
        </div>
    </main>
      <script>
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
           if (passwordInput.type === "password") {
               passwordInput.type = "text";
           } else {
               passwordInput.type = "password";
           }
}

document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Perform login logic
            // ...

            // Redirect to home page after successful login
            window.location.href = 'index.html';
        });
        
      </script>
      

    
    <script src="auth.js"></script>
</body>
</html>
