<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Blood & Organ Donation Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background:url('https://images.unsplash.com/photo-1432821596592-e2c18b78144f?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bG9naW58ZW58MHx8MHx8fDA%3D')no-repeat center center fixed;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* Background color */
}

.container {
    display: flex;
    flex-direction: column;
    justify-content:center;
    align-items: center;
    height: 100vh;
}

.welcome {
    text-align: center;
    margin-bottom: 20px;
}

.login-signup {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #fff; /* Background color for login and signup section */
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

.login, .signup {
    flex: 1;
    padding: 40px;
}

.login h2, .signup h2 {
    margin-top: 0;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

    </style>
]

</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome to Blood & Organ Donation Hub</h1>
            <p>Let's Donate</p>
        </div>
        <div class="login-signup">
            <div class="login">
                <h2>Login</h2>
                <form action="login.html">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="signup">
                <h2>Signup</h2>
                <form action="signup.html">
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
